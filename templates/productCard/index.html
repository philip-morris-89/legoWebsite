<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css" type="text/css">
  <title>Product Card</title>
</head>
<body>
  <!--
  Template options:
  1. data-skeleton-"true" = Visualizza lo scheletro del template mostrando i bordi al suo interno;
  2. data-card="template1" = Visualizza Template 1 della card (Senza contenitore);
  3. data-card="template2" = Visualizza Template 2 della card (Con contenitore);
  -->

  <!-- ======================================================== Product card -->
  <div class="productCard" data-card="template1" data-skeleton="false">
    <div class="productCard-display">
      <!-- Add To Wishlist  -->
      <div class="addToWishlist" id="addToWishlist" data-skeleton="false">
        <details>
          <summary>
            <svg onclick="addToWishlist()" class="heart" width="100%" height="100%" viewBox="0 0 40 40" alt="" >
              <rect fill="#F8F8F8" width="40" height="40" rx="20"></rect>
              <path class="path1" d="M19.986 30l.014-.014.014.014 8.223-8.116-.018-.019a5.678 5.678 0 0 0 1.78-4.126C30 14.569 27.398 12 24.187 12A5.829 5.829 0 0 0 20 13.762 5.827 5.827 0 0 0 15.815 12C12.604 12 10 14.569 10 17.739a5.68 5.68 0 0 0 1.782 4.126" fill="#006DB7"></path>
              <path class="path2" d="M26.84 20.417L20 27.204l-6.84-6.787A3.67 3.67 0 0 1 12 17.739C12 15.677 13.71 14 15.815 14a3.82 3.82 0 0 1 2.754 1.159l1.43 1.467 1.433-1.467A3.818 3.818 0 0 1 24.186 14C26.289 14 28 15.677 28 17.739a3.673 3.673 0 0 1-1.16 2.678M19.986 30l.014-.014.014.014 8.223-8.116-.018-.019a5.678 5.678 0 0 0 1.78-4.126C30 14.569 27.398 12 24.187 12A5.829 5.829 0 0 0 20 13.762 5.827 5.827 0 0 0 15.815 12C12.604 12 10 14.569 10 17.739a5.68 5.68 0 0 0 1.782 4.126" fill="#006DB7"></path>
            </svg>
            <p onclick="addToWishlist()" class="heartButton-textContainer">Aggiungi alla lista dei desideri</p>
            <svg class="arrow" viewBox="0 0 18 28" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.825 28L18 14 1.825 0 0 1.715 14.196 14 0 26.285z" fill="currentColor"></path>
            </svg>
          </summary>
          <form>
            <ul>
              <li>
                <input onclick="removeToWishlist()" type="checkbox" checked id="generale" name="generale" value="generale">
                <a href="">Generale (1)</a>
              </li>
            </ul>
          </form>
          <a class="createNewWishlist" href="">Crea una lista dei desideri</a>
        </details>
      </div><!-- Add To Wishlist  -->
      <div class="productCard-badges">
        <div class="productCard-badge"><span>Novit√†</span></div>
        <div class="productCard-badge"><strong>-40%</strong></div>
      </div>
      <a class="productCard-imgContainer" href="">
        <img src="https://www.lego.com/cdn/cs/set/assets/bltdcfa4924bc8abd0a/21335.png?fit=bounds&format=png&width=320&height=320&dpr=2" alt="Product image">
      </a>
    </div>
    <div class="productCard-content">
      <a href="" class="productCard-title">Product title</a>
      <div class="productCard-ratings">
        <!-- Component Star Ratings -->
        <div class="starRatings" data-rating="star-2.5">
          <svg xmlns="http://www.w3.org/2000/svg" id="Layer_2" data-name="Layer 2" viewBox="0 0 250 50">
            <g id="Layer_1-2" data-name="Layer 1">
              <path class="cls-1" d="M200,0H0V50H250V0h-50ZM39.83,47.83l-14.83-7.8-14.83,7.8,2.83-16.52L1,19.61l16.58-2.41L25,2.17l7.42,15.03,16.58,2.41-12,11.7,2.83,16.52Zm50,0l-14.83-7.8-14.83,7.8,2.83-16.52-12-11.7,16.58-2.41,7.42-15.03,7.42,15.03,16.58,2.41-12,11.7,2.83,16.52Zm50,0l-14.83-7.8-14.83,7.8,2.83-16.52-12-11.7,16.58-2.41,7.42-15.03,7.42,15.03,16.58,2.41-12,11.7,2.83,16.52Zm50,0l-14.83-7.8-14.83,7.8,2.83-16.52-12-11.7,16.58-2.41,7.42-15.03,7.42,15.03,16.58,2.41-12,11.7,2.83,16.52Zm50,0l-14.83-7.8-14.83,7.8,2.83-16.52-12-11.7,16.58-2.41,7.42-15.03,7.42,15.03,16.58,2.41-12,11.7,2.83,16.52Z"/>
            </g>
          </svg>
        </div>
      </div>
      <h6 class="productCard-price">$599.99</h6>
      <div class="productCard-button">
        <!-- Component Add to cart button -->
        <button class="buttonATC" data-size="large" data-theme="orange">Aggiungi al Carrello</button>
      </div>
    </div>
  </div><!-- Product Card -->

  <script src="../../blocks/addToWishlist/index.js"></script>
</body>
</html>
